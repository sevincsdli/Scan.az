<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan.az</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="elaqe.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR-TOP -->

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            src="https://scan.az/cdn/images/scan.svg "
            class="qr-code navbar-brand"
          />
          <button
            class="navbar-toggler btn-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Haqqımızda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Nümunələr</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Qiymətlər</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Əlaqə</a>
              </li>
            </ul>
            <button class="btn sign-in-btn">Daxil ol</button>
            <button class="btn sign-up-btn">Qeydiyyat</button>
          </div>
        </div>
      </nav>
      <!-- NAVBAR-END -->

      <!-- HEADER TEXT -->
      <div class="header-area">
        <div class="header-text">

          <h2 class="fw-bold text-center text-white">Bizimlə əlaqə</h2>
        <p class="text-center text-white fw-bold">
          Formanı doldurun və biz sizə 24 saat ərzində geri dönəcəyik
        </p> 
        </div>
       
        <div class="header-img container-fluid"></div>
      </div>
    </header>
    <main>
      <div class="containers">
        <div class="contact-left">
          <label for="name">Ad <span>*</span></label>
          <input type="text" name="name" id="name" required />
          <label for="phone">Telefon nömrəsi<span>*</span></label>
          <input type="tel" name="phone" id="phone" class="phone" />
        </div>
        <div class="contact-right">
          <label for="surname">Soyad<span>*</span></label>
          <input type="text" name="surname" id="surname" required />
          <label for="mail">E-poçt<span>*</span></label>
          <input type="mail" name="mail" id="mail" required />
        </div>
      </div>

      <label
        style="display: inline-block; position: relative; left: 29%"
        id="message-label"
        for="message"
        >Mesaj<span>*</span></label
      >
    </main>
    <input type="text" name="message" id="message" />
    <div class="contact-button">Mesaj göndər</div>

    <div class="footer-img"></div>
    <footer>
      <div class="footer-left">
        <p>+994 99 520 00 01</p>
        <a href="#"
          ><img
            src="  
            https://scan.az/cdn/images/instagram_icon.svg"
          />
        </a>
        <a href="#"
          ><img src="https://scan.az/cdn/images/youtube_icon.svg"
        /></a>
      </div>

      <p>Scan.az © 2021 All Rights Reserved</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
